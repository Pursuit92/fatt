<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Params.inc.title }} &mdash; {{ .Site.Params.inc.subtitle }}</title>

    <!-- Bootstrap core CSS -->
	<link href="{{ .Site.BaseUrl }}/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {{ with .Site.Params.inc.google_font }}<link href="https://fonts.googleapis.com/css?family={{ . }}" rel="stylesheet" type="text/css">{{ end }}
	<link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/main.css">
	<link rel="shortcut icon" href="{{ .Site.BaseUrl }}/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="{{ .Site.BaseUrl }}/images/{{ .Site.Params.inc.logo }}"/>
    <link href="{{ .Site.BaseUrl }}/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Params.inc.title }}" />
    <meta name="title" content="{{ .Site.BaseUrl }}">
    <link rel="canonical" href="{{ .Site.BaseUrl }}">
    <meta property="og:title" content="{{ .Site.Params.inc.title }}"/>
    <meta property="og:url" content="{{ .Site.BaseUrl }}"/>
    <meta property="og:image" content="{{ .Site.BaseUrl }}/images/{{ .Site.Params.inc.logo }}"/>   
    <meta property="og:site_name" content="{{ .Site.Params.inc.title }}">


</head>
<body>
    
{{ partial "site-nav.html" . }}
